<button class="btn btn-sm btn-outline-ternary" (click)="openModal(template)">View Menu</button>

<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left">{{restInfo.RestName}} - Menu</h4>
    <button type="button" class=" btn btn-close btn-close-white pull-right" aria-label="Close" (click)="modalRef?.hide()">
      <span aria-hidden="true" class="visually-hidden" style="font-size: 35px;">&times;</span>
    </button>
  </div>

  <div class="modal-body">
    <table class="table table-borderless text-white">
      <tbody>
        <tr class="lead fw-normal text-decoration-underline">Appetizers</tr>
        <tr *ngFor="let item of apps" class="mb-1">
          <td>{{item.ItemName}}</td>
          <td>{{item.ItemPrice}}</td>
        </tr>

        <tr class="lead fw-normal text-decoration-underline mt-1">Entrees</tr>
        <tr *ngFor="let item of entrees">
          <td>{{item.ItemName}}</td>
          <td>{{item.ItemPrice}}</td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="modal-footer my-0 px-4">
    <button (click)="modalRef?.hide()" class="btn w-100 btn-outline-ternary mx-auto">Close</button>
  </div>
</ng-template>
