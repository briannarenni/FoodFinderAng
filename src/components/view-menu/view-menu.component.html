<button class="btn btn-sm btn-outline-ternary" (click)="openModal(template)">View Menu</button>

<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left">{{restInfo.RestName}} - Menu</h4>
    <button type="button" class="btn-close close bg-light pull-right" aria-label="Close" (click)="modalRef?.hide()">
      <span aria-hidden="true" class="visually-hidden" style="font-size: 35px;">&times;</span>
    </button>
  </div>

  <div class="modal-body">

    <div class="card">
      <div class="card-title"></div>
      <div class="card-body">

        <table class="table table-borderless">
          <tbody>
            <tr class="lead fw-normal text-center">Appetizers</tr>
            <tr *ngFor="let item of apps">
              <td>{{item.ItemName}}</td>
              <td>{{item.ItemPrice}}</td>
            </tr>
          </tbody>
        </table>

        <table class="table table-borderless">
          <tbody>
            <tr class="lead fw-normal text-center">Entrees</tr>
            <tr *ngFor="let item of entrees">
              <td>{{item.ItemName}}</td>
              <td>{{item.ItemPrice}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <div class="modal-footer px-4">
    <button class="btn w-100 btn-primary mx-auto">Close</button>
  </div>
</ng-template>
