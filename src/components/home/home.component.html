<app-navbar></app-navbar>

<table class="table text-white table-responsive table-borderless mt-2">
  <thead class="fs-5">
    <tr>
      <th scope="col">Restaurant</th>
      <th scope="col">Cuisine</th>
      <th scope="col">City</th>
      <th scope="col" class="text-center">Rating</th>
      <th scope="col" class="text-center">Grade</th>
      <th scope="col" class="text-center">
        <button class="btn btn-sm btn-outline-info">Sort By Rating</button>
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let restaurant of restaurants" class="p-2">
      <td class="lead fw-normal">{{restaurant.RestName}}</td>
      <td>{{restaurant.Cuisine}}</td>
      <td>{{restaurant.City}}</td>
      <td class="text-center">{{restaurant.Rating}}</td>
      <td class="text-center">{{restaurant.Grade}}</td>
      <td class="text-center"><app-view-menu [restInfo]="restaurant"></app-view-menu></td>
    </tr>
  </tbody>
</table>
