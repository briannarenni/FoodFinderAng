<app-navbar [restaurants]="restaurants" [currTableList]="currTableList" (currTableListChange)="currTableList = $event"></app-navbar>

<table class="table text-white table-responsive table-borderless mt-2">
  <thead class="fs-4 text-primary">
    <tr>
      <th scope="col">Restaurant</th>
      <th scope="col">Cuisine</th>
      <th scope="col">City</th>
      <th scope="col" class="text-center">Rating</th>
      <th scope="col" class="text-center">Grade</th>
      <th scope="col" class="text-center p-2"> </th>
    </tr>
  </thead>
  <tbody>
    <tr class="p-2 lead" *ngFor="let restaurant of currTableList"
      [ngClass]="{'text-danger': restaurant.Grade == 'F', 'text-white': restaurant.Grade != 'F'}">
      <td>{{restaurant.RestName}}</td>
      <td>{{restaurant.Cuisine}}</td>
      <td>{{restaurant.City}}</td>
      <td class="text-center">{{restaurant.Rating}}</td>
      <td class="text-center">{{restaurant.Grade}}</td>
      <td class="text-center">
        <app-view-menu *ngIf="restaurant.Grade !== 'F'" [restInfo]="restaurant"></app-view-menu>
      </td>
    </tr>
  </tbody>
</table>
