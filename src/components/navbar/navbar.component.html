<nav class="d-flex justify-content-between align-content-center mx-1">
  <div class="left-nav mx-1">
    <div class="btn-group p-1">
      <div data-bs-toggle="dropdown" class="d-inline-block">
        <button id="cuisine-btn" class="btn btn-outline-info dropdown-toggle px-2"
          [innerHTML]="selectedCuisine ? selectedCuisine : 'Cuisine'"></button>
        <ul class="dropdown-menu dropdown-menu-dark text-center">
          <li *ngFor="let cuisine of cuisines" [value]="cuisine">
            <button class="dropdown-item" (click)="filterByCuisine(cuisine)" [ngClass]="{'active': selectedCuisine === cuisine}">{{cuisine}}</button>
          </li>
        </ul>
      </div>
    </div>

    <div class="btn-group p-1">
      <div data-bs-toggle="dropdown" class="d-inline-block">
        <button id="city-btn" class="btn btn-outline-info dropdown-toggle px-3" [innerHTML]="selectedCity ? selectedCity : 'City'"></button>
        <ul class="dropdown-menu dropdown-menu-dark text-center">
          <li *ngFor="let city of cities" [value]="city">
            <button class="dropdown-item" (click)="filterByCity(city)" [ngClass]="{'active': selectedCity === city}">{{city}}</button>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <!-- Title -->
  <div id="title" class="h1">Food Finder</div>

    <div class="btn-group p-1">
      <button (click)="sortTable()" id="city-btn" class="btn btn-outline-info px-3">Sort By Rating</button>
